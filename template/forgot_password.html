{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="{% static 'Logo.png' %}">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6A3FE3, #4D9CFF);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background-color: #6A3FE3;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5837c7;
        }

        .msg {
            margin-top: 6px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .top-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: #e0f7e9;
            color: #2e7d32;
            padding: 14px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            font-size: 15px;
            font-weight: 500;
            z-index: 9999;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .top-message.error {
            background: #fdecea;
            color: #b71c1c;
        }

        .top-message.info {
            background: #e3f2fd;
            color: #1565c0;
        }

        .top-message.show {
            top: 30px;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .tooltip-wrapper {
            display: inline-block;
            position: relative;
            cursor: pointer;
            vertical-align: middle;
            margin-left: 8px;
        }

        .tooltip-wrapper svg {
            width: 18px;
            height: 18px;
            fill: #999;
            transition: fill 0.3s ease;
        }

        .tooltip-wrapper:hover svg {
            fill: red;
        }

        .tooltip-box {
            display: none;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .tooltip-wrapper:hover .tooltip-box {
            display: block;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input,
            button {
                font-size: 14px;
                padding: 10px;
            }

            .tooltip-box {
                max-width: 220px;
                white-space: normal;
                text-align: center;
            }

            .top-message {
                width: 90%;
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .fade-in-delayed-1 {
            animation-delay: 0.2s;
        }

        .fade-in-delayed-2 {
            animation-delay: 0.4s;
        }

        .fade-in-delayed-3 {
            animation-delay: 0.6s;
        }

        .fade-in-delayed-4 {
            animation-delay: 0.8s;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #7b2ff7;
            text-decoration: none;
            background: white;
            padding: 6px 14px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease-in-out;
        }

        .back-btn:hover {
            background: #7b2ff7;
            color: white;
        }
    </style>
</head>

<body>
    <a href="javascript:window.location=document.referrer" class="back-btn">← Back</a>
    <div class="container fade-in fade-in-delayed-1">
        <h2 class="fade-in fade-in-delayed-2">Reset Your Password</h2>
        <input type="text" id="phone" placeholder="Enter registered phone number" class="fade-in fade-in-delayed-3" />
        <button onclick="sendOTP()" class="fade-in fade-in-delayed-3">Send OTP</button>
        <div class="msg fade-in fade-in-delayed-3" id="phone-msg"></div>

        <div id="otp-section" class="hidden fade-in fade-in-delayed-3">
            <input type="text" id="otp" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Verify OTP</button>
            <div class="msg" id="otp-msg"></div>
        </div>

        <div id="password-section" class="hidden fade-in fade-in-delayed-3">
            <label for="new-password">
                New Password
                <span class="tooltip-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path
                            d="M25 2C12.3 2 2 12.3 2 25s10.3 23 23 23 23-10.3 23-23S37.7 2 25 2zm0 2c11.6 0 21 9.4 21 21s-9.4 21-21 21S4 36.6 4 25 13.4 4 25 4zm0 7a3 3 0 100 6 3 3 0 000-6zm-4 10v2h1v13h-1v2h8v-2h-1V23h-6z">
                        </path>
                    </svg>
                    <span class="tooltip-box">Must include 1 uppercase, 1 number & 1 special character</span>
                </span>
            </label>
            <input type="password" id="new-password" placeholder="New Password" />
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" />
            <div class="msg" id="pass-match-msg"></div>
            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <script>
        let phone = "";

        function showTopMessage(text, type = 'info') {
            const existing = document.querySelector('.top-message');
            if (existing) existing.remove();
            const msgDiv = document.createElement('div');
            msgDiv.className = `top-message ${type}`;
            msgDiv.textContent = text;
            document.body.appendChild(msgDiv);
            setTimeout(() => msgDiv.classList.add('show'), 100);
            setTimeout(() => {
                msgDiv.classList.remove('show');
                setTimeout(() => msgDiv.remove(), 500);
            }, 4000);
        }

        function showMessage(id, msg, color = 'red') {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.style.color = color;
        }

        function sendOTP() {
            phone = document.getElementById('phone').value;
            fetch(`/send-otp-forgot/?phone=${phone}`)
                .then(res => res.json())
                .then(data => {
                    showTopMessage(data.message, data.status === 'sent' ? 'info' : 'error');
                    if (data.status === "sent") {
                        document.getElementById('otp-section').classList.remove('hidden');
                    }
                });
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            fetch(`/verify-otp-forgot/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `phone=${phone}&otp=${otp}`
            })
                .then(res => res.json())
                .then(data => {
                    showTopMessage(data.message, data.status === 'verified' ? 'info' : 'error');
                    if (data.status === "verified") {
                        document.getElementById('password-section').classList.remove('hidden');
                    }
                });
        }

        function resetPassword() {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const otp = document.getElementById('otp').value;

            if (newPass !== confirmPass) {
                showMessage('pass-match-msg', '❌ Passwords do not match.');
                return;
            }

            fetch(`/verify-otp-forgot/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `phone=${phone}&otp=${otp}&new_password=${newPass}`
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        showTopMessage(data.message, 'info');
                        setTimeout(() => {
                            window.location.href = "{% url 'login' %}";
                        }, 1500);
                    } else {
                        showTopMessage(data.message, 'error');
                    }
                });
        }

        document.getElementById('confirm-password').addEventListener('input', () => {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const matchMsg = document.getElementById('pass-match-msg');

            if (confirmPass.length > 0) {
                matchMsg.textContent = newPass === confirmPass ? "✅ Passwords match" : "❌ Passwords do not match";
                matchMsg.style.color = newPass === confirmPass ? "green" : "red";
            } else {
                matchMsg.textContent = "";
            }
        });
    </script>
</body>

</html>
